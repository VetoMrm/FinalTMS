<meta name="viewport" content="width=device-width, initial-scale=1">
<div class="container-fluid login-bg height" style="margin-top: 15px;">
  <div>
      <h1 class="text-bright text-center pt-3"> <img class=" wel" src="assets/pegwel.gif" />Welcome To Service Desk System</h1>
  </div>
      <div class="card col-8 offset-2 mt-3 shadow-lg p-3 mb-5 bg-white rounded">
        <div class="d-flex flex-row bd-highlight mb-3">
          <div class=" bd-highlight">
              <img src="assets/welcome.gif"  class="imm"/>
          </div>
          <div class="p-2 bd-highlight col-6 offset-1">
            <form (ngSubmit)="validate()" [formGroup]='formGroup' class="form-group mt-4">
              <h3 class="text-dark text-center sin  "> SIGN IN</h3>
              <div class="text-center">
                <span *ngIf="invalidCredential" style="color: red; text-align: center;">Invalid Credentials</span>
              </div>
              <input type="text" name="username" id="username" placeholder="Enter Your Username" formControlName='myUserName' [(ngModel)]="user.username" class="form-control mt-3 p-4">
              <div *ngIf="formGroup.get('myUserName').invalid && (formGroup.get('myUserName').dirty || formGroup.get('myUserName').touched)" class="text-danger">
                <span>Username Required</span>
              </div>
              <input type="password" name="password" id="password" placeholder="Enter Your Password" formControlName='myPassword' [(ngModel)]="user.password" class="form-control mt-3 p-4">
              <div *ngIf="formGroup.get('myPassword').invalid && (formGroup.get('myPassword').dirty || formGroup.get('myPassword').touched)" class="text-danger">
                <span>Password Required</span>
                </div>
                <img *ngIf="loading" class="offset-5 immlog" src="assets/finalload.gif" />
              <button type="submit" class="form-control login-button mt-4" [disabled] = "formGroup.invalid"><h5 style="padding-top: 4px;">Sign in </h5></button>
              <p class="offset-8 mt-2"><a href="#myModal" data-toggle="modal" style="text-decoration: none;">Forgot Password ?</a></p>
            </form>
            
          </div>
        </div>
      
      </div>

  <div class="modal fade" id="myModal" tabindex="-1" role="dialog"
			aria-labelledby="myModalLabel" aria-hidden="true">
			<form [formGroup]='formGroup1'>
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header" style="background-color: lavender">
							<button type="button" class="close" data-dismiss="modal">Ã— <h6>Forgot Password</h6></button>
							
						</div>
						<div class="modal-body">
							<div>
								<div class="row">
									<div class="col-lg-12">
										<div class="form-group" style="margin-bottom: 30px">
											<input type="email" name="forgotPasswordEmail"id="forgotPasswordEmail" formControlName='emailId'
                        class="form-control" placeholder="Enter Your Email Address">
                        <div *ngIf='emailId.invalid && (emailId.dirty || emailId.touched)' class="text-danger">
                          <div *ngIf='emailId.errors.required'>Email Address Required </div>
                          <div *ngIf='emailId.errors.pattern'>Please enter valid Email</div> 
                      </div>
										</div>

									</div>
								</div>
							</div>
						</div>
						<div class="modal-footer" style="background-color: lavender">
							<button class="btn btn-default" data-dismiss="modal">Cancel</button>
							<button type="submit" class="btn btn-primary" (click)="forgotPassword()" [disabled]="formGroup1.invalid">Submit</button>
            </div>
            <div class="text-center">
              <span style="color: red; text-align: center;">{{forgotPasswordResponse}}</span>
            </div>
					</div>
				</div>
			</form>

		</div>
</div>
